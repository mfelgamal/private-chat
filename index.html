<!DOCTYPE html>
<html ng-app="app">

<head>
  <meta charset="utf-8" />
  <title>User Registration and Login</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
  <link href="//cdn.rawgit.com/cornflourblue/angular-registration-login-example/master/app-content/app.css" rel="stylesheet" />
</head>

<body>
  <div class="jumbotron">
    <div class="container">
      <div class="col-sm-8 col-sm-offset-2">
        <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
        <div ng-view></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="/app/bower_components/jquery/jquery.js"></script>
  <script src="/app/bower_components/angular/angular.js"></script>
  <script src="/app/bower_components/angular-resource/angular-resource.js"></script>
  <script src="/app/bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="/app/bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="/app/bower_components/angular-route/angular-route.js"></script>
  <script src="/app/bower_components/angular-socket-io/socket.js"></script>
  <script src="/app/scripts/client.js"></script>
  <script src="/app/app.js"></script>
  <script src="/app/services/authentication.service.js"></script>
  <script src="/app/services/flash.service.js"></script>
  <script src="/app/services/mysocket.js"></script>
  <script src="/app/services/user.service.js"></script>
  <script src="/app/controllers/home.controller.js"></script>
  <script src="/app/controllers/login.controller.js"></script>
  <script src="/app/controllers/register.controller.js"></script>
</body>

</html>
